<template name="movies">
	<div class="movies">
		{{#each movies}}
			<div class="movie" id="{{_id}}" originalOrder="{{originalOrder}}">

				<div class="title tooltip-trailer">{{title}} <span class="small-text">{{#if year}}({{year}}){{/if}}</span></div>

				{{#if isEditMode}}
					<div class="delete">delete</div>
				{{else}}
					<div class="votes">
						<div class="vote {{vote}} tooltip-my-vote">&lt;</div>
						<div class="votesSum tooltip-total-votes">{{votesSum}}</div>
					</div>
				{{/if}}

			</div>
		{{/each}}
	</div>
</template>
